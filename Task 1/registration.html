<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <!-- Nav Bar Start -->
    <nav>
        <ul>
            <li><a class="active" href="registration.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        
    </nav>
    <!-- Nav Bar End -->
<section>
  <div class="wrapper">
    <header>Registration Form</header>
    <form action="#">
      <div class="field uname">
            <div class="input-area">
              <input type="text" placeholder="Username">
              <i class="icon fa fa-user"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Username can't be blank</div>
     </div>

      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>

      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Register" onclick="register()">
    </form>
    <div class="sign-txt">Not yet member? <a href="login.html">Login now</a></div>
  </div>
</section>

<script>
  const form = document.querySelector("form");
  uField=form.querySelector(".uname"),
  uInput=uField.querySelector("input")
  eField = form.querySelector(".email"),
  eInput = eField.querySelector("input"),
  pField = form.querySelector(".password"),
  pInput = pField.querySelector("input");

  function register() {
  (uInput.value == "") ? uField.classList.add("shake", "error") : checkName();
  (eInput.value == "") ? eField.classList.add("shake", "error") : checkEmail();
  (pInput.value == "") ? pField.classList.add("shake", "error") : checkPass();

  setTimeout(() => {
    uField.classList.remove("shake");
    eField.classList.remove("shake");
    pField.classList.remove("shake");
  }, 100);

  uInput.onkeyup = () => { checkName(); };
  eInput.onkeyup = () => { checkEmail(); };
  pInput.onkeyup = () => { checkPass(); };


  function checkName() {
    let pattern = /^[a-zA-Z0-9_]+$/;
    
    if (!uInput.value.match(pattern)) {
      uField.classList.add("error");
      uField.classList.remove("valid");
      let errorTxt = uField.querySelector(".error-txt");
      (uInput.value != "") ? errorTxt.innerText = "Enter a valid username" : errorTxt.innerText = "Username can't be blank";
    } else {
      uField.classList.remove("error");
      uField.classList.add("valid");
    }
  }

  function checkEmail() {
    let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!eInput.value.match(pattern)) { 
      eField.classList.add("error");
      eField.classList.remove("valid");
      let errorTxt = eField.querySelector(".error-txt");
      (eInput.value != "") ? errorTxt.innerText = "Enter a valid email address" : errorTxt.innerText = "Email can't be blank";
    } else {
      eField.classList.remove("error");
      eField.classList.add("valid");
    }
  }

  function checkPass() {
    if (pInput.value == "") {
      pField.classList.add("error");
      pField.classList.remove("valid");
    } else {
      pField.classList.remove("error");
      pField.classList.add("valid");
    }
  }

  
  if (!eField.classList.contains("error") && !pField.classList.contains("error") && !uField.classList.contains("error")) {
    window.location.href = form.getAttribute("action");
    alert("Registration Successful")
  }
}


</script>

</body>
</html>
